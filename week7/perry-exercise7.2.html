<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"

      type="text/javascript"

      charset="UTF-8"
    ></script>
    <script src="../knockout-<version>.js"></script>
  </head>
  <body>

  <div role="main" class="container"> <br/><br/>

<h2>PersonViewModel</h2> <div class="form-group">

<label for="txtName">First Name: </label>
<input type="text" data-bind="value: name" class="form-control" id="txtName"/> </div>
<div data-bind="if: displayName"> <div class="form-group">
<label for="txtlastName">last Name:</label>
<input type="text" data-bind="value:fullName" class="form-control" id="txtlastName"/>

</div> 
</div>
<br/>

<div data-bind="if: lastName">

<h2><span id="fullNameOutput" class="alert-success" data-bind="text: displayfullName"></span></h2>

</div>

<br/>

</div>
<script>

function fullNameViewModel() {
this.name = ko.observable(""); this.lastName = ko.observable("");
this.displayName = ko.pureComputed(function () { return this.name();

}, this);

this.displayfullName = ko.pureComputed(function () { return this.name() + " by " + this.lastName();
}, this); }

ko.applyBindings(new PersonViewModel()); </script>

    
  </body>
</html>
