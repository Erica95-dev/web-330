<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-<version>.js"></script>
  </head>
    
  <body>
      
      <div role="main" class="container"> <br/><br/>
          
<h2>Textbooks</h2>
          
<table class="table table-dark table-striped table-hover">

<thead> <tr>
<th>textbooks</th>
<th>Price</th> </tr>
</thead>

<tbody data-bind="foreach: textbook"> <tr>
<td data-bind="text: title">Intro to Bio</td>
<td data-bind="text: price">85.59</td>

<tbody data-bind="foreach: textbook"> <tr>
<td data-bind="text: title">Alegbra</td>
    <td data-bind="text: price">100.59</td>

<tbody data-bind="foreach: textbook"> 
<td data-bind="text: title">Spanish II</td>
<td data-bind="text: price">90.98</td>

<tbody data-bind="foreach: textbook"> 
<td data-bind="text: title">Street Law</td>
<td data-bind="text: price">100.98</td> </tr>
</tbody> </table>
          
<br/> </div>
      
<script>
    
function TextBookViewModel() {
this.books = ko.observableArray([ {title: "Intro to Bio", price: 85.59}, 
{title: "Alegbra", price:100.59}, 
{title: "Spanish II", price: 90.98}, 
{title: "Street Law", price: 100.98}
                                  
]); }
    
ko.applyBindings(new TextBookViewModel());  
    
</script>
      
  </body>
</html>
