    <html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    
    <style>
      @import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);
      .edit-form{
          position: absolute;
            top:120px;
            left:75%;
      }
    </style>
    <link rel="stylesheet" href="quiz.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <title>Employee</title>

    <script>
      window.onload = function () {
        ko.applyBindings(new EmployeeViewModel());
      };
      function Employee(id, name) {
        this.Id = id;
        this.Name = name;
      }
      var employeeList = [
        new Employee(1, "Amy"),
        new Employee(2, "Bob"),
        new Employee(3, "Cheryl"),
        new Employee(4, "Dan"),
        new Employee(5, "Ed"),
      ];

      function EmployeeViewModel() {
        var self = this;
        self.error = ko.observable("");
        self.Id = ko.observable("");
        self.Name = ko.observable("");
        self.employeeToAdd = ko.observable("");
        var Employee = {
          Id: self.Id,
          Name: self.Name,
        };
        self.Employee = ko.observable();
        self.Employees = ko.observableArray(employeeList);
        self.edit = function (Employee) {
          self.Employee(Employee);
        };
        self.remove = function (Employee) {
          self.Employees.remove(Employee);
        };
        self.cancel = function () {
          self.Employee(null);
        };
        self.update = function () {
          var l_employee = self.Employee();
          self.Employees.remove(self.Employee());
          self.Employees.push(l_employee);
        };
        self.add = function () {
          // alert("add: " + employeeList.length);
          if (
            self.employeeToAdd() !== "" &&
            self.Employees.indexOf(self.employeeToAdd()) < 0
          ) {
            self.error("");
            var addEmp = {
              Id: employeeList.length + 1,
              Name: this.employeeToAdd(),
            };
            self.Employees.push(addEmp);
          } else {
            self.error("Duplicate or Invalid Entry.");
          }
          self.employeeToAdd("");
        };
      }
    </script>
  </head>
  <body>
    <div role="main" class="container">
      <br /><br />
      <div class="row" data-bind="if: error">
        <div class="col-sm-12">
          <div class="alert alert-danger" role="alert">
            <strong>Warning!</strong> <span data-bind="text: error()"></span>
          </div>
        </div>
      </div>
      <br />
      <h2>UD Employee</h2>
      <div class="row">
        <div class="col-sm-8">
          <div
            class="card card-inverse"
            style="background-color: #333; border-color: #333; color: white"
          >
            <div class="card-block p-3">
              <h3 class="card-title">Employee List</h3>
              <div class="card-text">
                <table class="table table-dark table-striped table-hover">
                  <thead>
                    <tr>
                      <th>EmployeeId</th>
                      <th>Name</th>
                      <th>Functions</th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: Employees">
                    <tr>
                      <td data-bind="text: Id"></td>
                      <td data-bind="text: Name"></td>
                      <td>
                        <span>
                          <a
                            href="#"
                            class="btn btn-success"
                            data-bind="click: $root.edit"
                          >
                            <i class="fa fa-pencil fa-lg"> </i> EDIT
                          </a>
                        </span>
                        |
                        <span>
                          <a
                            href="#"
                            class="btn btn-danger"
                            data-bind="click: $root.remove"
                          >
                            <i class="fa fa-trash-o fa-lg"> </i> DELETE
                          </a>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div>
                    <div class="form-group row">
                        <label for="txtEmployee" class="col-2 col-form-label"><span style="font-size:18px">Employee:</span>
                        </label>
                        <div class="col-6" >
                          <input
                            type="text"
                            data-bind="value: employeeToAdd"
                            class="form-control"
                            id="txtEmployee"
                          />
                        </div>
                        <div >
                          <a href="#" data-bind="click: $root.add" class="btn btn-primary"
                            >Add</a
                          >
                        </div>
                      </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 edit-form" data-bind="if: Employee">
          <div
            class="card card-inverse"
            style="background-color: #333; border-color: #333; color: white"
          >
            <div class="card-block p-3">
              <h4 class="card-title">Employee Edit</h4>
              <div class="card-text">
                <div class="form-group">
                  <label for="txtName">Name: </label>
                  <input
                    type="text"
                    id="txtName"
                    data-bind="value: Employee().Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group float-right">
                  <button
                    data-bind="click: $root.cancel"
                    class="btn btn-group btn-danger"
                  >
                    Cancel
                  </button>
                  <button
                    data-bind="click: $root.update"
                    class="btn btn-group btn-success"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </body>
</html>
